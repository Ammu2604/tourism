</head>
<body>
    <header class="nav-header">
        <div class="nav-title">
          <a href="./index.html">Praicy Tourism</a>
        </div>

        <div class="nav-btn">
          <label for="nav-check">
            <span></span>

        </div>
        <nav class="nav-links" aria-label="Navigation links in WayFar header">
          <ul>
            <li class="navItems"><a href="./index.html">HOME</a></li>

              <a href="./popular-destinations.html">POPULAR DESTINATIONS</a>
            </li>
            <li class="navItems"><a href="./enquire-us.html">ENQUIRE US</a></li>
            <li class="navItems"><a href="login.html">LOGIN</a></li>
            <li class="navItems"><a href="signup.html">SIGN UP</a></li>
           
          </ul>
        </nav>
      </header>
      <main>
        <section class="enquire-main">
          <header>
            <h3 class="enquire-head">Send us a query</h3>
          </header>
          <br />
          <form
            class="enquire-content"
            action="./success.html"
            autocomplete="off"
          >
            <table>
              <tbody>
                <tr>
                  <td>
                    <label for="name">Name</label> <br />
                    <input
                      id="name"
                      type="text"
                      required
                      placeholder="Ex : John Davis"
                      pattern="^[A-Za-z\s]+$"
                    />
                  </td>
                  <td>
                    <label for="email">Email Id</label> <br />
                    <input
                      id="email"
                      type="email"
                      placeholder="Ex : john.davis@example.com"
                      required
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    />
                  </td>
                  <td>
                    <label for="citi">Destination</label> <br />
                    <input id="citi" list="city" placeholder="Ex : India" />
                    <datalist id="city">
                      <option value="Munnar"></option>
                      <option value="Thekkady"></option>
                      <option value="Alappuzha"></option>
                      <option value="Kochi"></option>
                      <option value="Wayanad"></option>
                      <option value="Kumarakam"></option>
                    </datalist>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>No. of Travellers</label> <br />
                    <input type="number" required placeholder="Adult" min="0" />
                    <input
                      type="number"
                      required
                      placeholder="Children"
                      min="0"
                    />
                  </td>
                  <td>
                    <label for="code">Phone Number</label> <br />
                    <select id="code" class="code">
                      <option value="" selected disabled>Code</option>
                      
                      <option value="+91">+91</option>
                     
                    </select>
                    <input
                      id="phone"
                      type="tel"
                      pattern="^[0-9]{10}$"
                      required
                      placeholder="Ex : 9897979086"
                    />
                  </td>
                  <td>
                    <label for="">Start &amp; End dates of Trip</label> <br />
                    <input type="date" required />
                    <input type="date" required />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="queries">Add your Queries</label> <br />
                    <textarea id="queries" rows="4" cols="22" required></textarea>
                  </td>
                  <td>
                    <label class="check">Send notifications</label> <br />
                    <input type="checkbox" />via Email
                    <input type="checkbox" />via SMS
                  </td>
                </tr>
              </tbody>
            </table>
            <button type="submit">Raise your query</button>
          </form>
        </section>
      </main>
      <footer>
        <div class="copyright">
          <p>Copyright &#169 Praicy Tourism ltd</p>
      </div>
      </footer>
      </body>
      </html>
